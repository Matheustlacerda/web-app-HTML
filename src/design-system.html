<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div>
      <button class ="button button--default">STATIC</button>
      <button class ="button button--default button--default--hover">HOVERED</button>
      <button class ="button button--default button--default--active">PRESSED</button>
      <button class ="button button--default disabled">DISABLED</button>
    </div>
    <div>
      <button class ="button button--default2">STATIC</button>
      <button class ="button button--default2 button--default2--hover">HOVERED</button>
      <button class ="button button--default2 button--default2--active">PRESSED</button>
      <button class ="button button--default2 disabled--button2">DISABLED</button>
    </div>
    <div>
      <input class ="input" type="text" placeholder="Static input placeholder"/>
      <input class ="input input--active" type="text" placeholder="Active input text"/>
      <input class ="input disabled--input" type="text" placeholder="Disabled input" disabled/>
    </div>
    <div>
      <input class ="input input--invalid" type="text" placeholder="Input error!"/>
      <input class ="input input--valid" type="text" placeholder="Input sucess :)"/>
      <input class ="input input--attention" type="text" placeholder="This needs your attention "/>
    </div>
  </body>
</html>
